<!DOCTYPE html>
<html>
    <head>
        <title>This is for html table</title>
    </head>
    <body>
        <!--Table-->

        <table border="2">

            <!--tr(row)  td(column) th(column heading) -->
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td>date 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>date 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>
            <tr>
                <td>date 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>
        </table>
        <br>

        <table border="3">
            <tr>
                <th>1</th>
                <th>Row 1</th>
                <td><img src="image.jpg" alt="logo" width="300" height="200"></td>
                <td colspan="2"><a href="https://en.wikipedia.org/wiki/Dinosaur">Dinosaur</a></td>
                
            </tr>
            <tr>
                <th>2</th>
                <th>Row 2</th>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <th>3</th>
                <th>Row 3</th>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>

        </table>


    </body>
</html>
